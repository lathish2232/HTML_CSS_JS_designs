<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="main_win" >
        <div id="calculater">
            <div id="output">
                <div id="history"><p>20+3</p></div>
                <div id="result"><p> 23</p></div>
            </div>
            <div class="keybod">
                <button class="operater" id="clear">C</button>
                <button class="operater" id="backspeace">CE</button>
                <button class="operater" id="%">%</button>
                <button class="operater" id="/">&#247</button>
                <button class="number" id ="7">7</button>
                <button class="number" id ="8">8</button>
                <button class="number" id ="9">9</button>
                <button class="operater" id="*">&times</button>

                <button class="number" id ="4">4</button>
                <button class="number" id ="5">5</button>
                <button class="number" id ="6">6</button>
                <button class="operater" id="-">-</button>

                <button class="number" id ="1">1</button>
                <button class="number" id ="2">2</button>
                <button class="number" id ="3">3</button>
                <button class="operater" id="+">+</button>
                
                <button class="empty" id ="empty"></button>
                <button class="number" id ="0">0</button>
                <button class="empty" id ="empty"></button>
                <button class="operater" id="=">=</button>


            </div>
        </div>
    </div>
</body>
</html>
